<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="layout::div-1('Detail Boss','/bossPage','Back to boos list')"></div>
<table width="60%" border="1" style="text-align: center">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Image</th>
        <th>Audio</th>
    </tr>
    <tr th:each="em,emStat : ${employees}">
        <td th:text="${emStat.count}"></td>
        <td th:text="${em.name}"></td>
        <td th:text="${em.age}"></td>
        <td th:text="${em.address}"></td>
        <td><img th:src="@{'/image/'+${em.img}}" width="150px" height="150px" alt=""></td>
        <td>
            <audio controls>
                <source th:src="@{'/audio/'+${em.audio}}" type="audio/ogg">
                <source th:src="@{'/audio/'+${em.audio}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </td>
    </tr>
</table>

</body>
</html>
